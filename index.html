<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone">
    <div class="phone_notch"></div>
    <div class="container">
      <div class="header">

        <h2>CARD</h2>
      </div>
      <div class="card">
        <img src="img/card.png" alt="Card" class="card-image">
      </div>
      <div class="settings">
        <div class="setting-item">
          <img src="img/lock.svg" alt="Lock" class="icon">
          <div class="setting-label">Lock card</div>
          <div class="description">You can unlock it later</div>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <img src="img/plane.svg" alt="Plane" class="icon">
          <div class="setting-label">Payments abroad</div>
          <div class="description">Enable your card abroad</div>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <img src="img/laptop.svg" alt="Laptop" class="icon">
          <div class="setting-label">Online payments</div>
          <div class="description">Enable online transactions</div>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>     
        </div>
        <div class="setting-item">
          <img src="img/atm.svg" alt="ATM Icon" class="icon">
          <div class="setting-label">ATM withdrawals</div>
          <div class="description">Enable ATM withdrawals</div>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
