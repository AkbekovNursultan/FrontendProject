<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone">
    <div class="container">
      <div class="header">
        <h2>CARD</h2>
      </div>
      <div class="card">
        <img src="img/card.png" alt="Card" class="card-image">
      </div>
      <div class="settings">
        <div class="setting-item">
          <img src="img/lock.svg" alt="Lock" class="icon">
          <span>Lock card</span>
        </div>
        <div class="setting-item">
          <img src="img/plane.svg" alt="Plane" class="icon">
          <span>Payments abroad</span>
        </div>
        <div class="setting-item">
          <img src="img/laptop.svg" alt="Laptop" class="icon">
          <span>Online payments</span>
        </div>
        <div class="setting-item">
          <img src="img/atm.svg" alt="ATM Icon" class="icon">
          <span>ATM withdrawals</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
